spring.application.name=restaurant-management-system

# Server configuration
server.port=8080

# Spring MVC configuration
spring.mvc.view.prefix=classpath:/templates/
spring.mvc.view.suffix=.html

# Static resources configuration
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=0

# Thymeleaf configuration
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# Database configuration (update these with your actual database settings)
spring.datasource.url=jdbc:mysql://localhost:3306/restaurant_db
spring.datasource.username=root
spring.datasource.password=Ishan2003$$
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Logging configuration
logging.level.org.springframework.web=DEBUG
logging.level.com.ishan.restaurant_management_system=DEBUG

# Error handling
server.error.whitelabel.enabled=false
server.error.include-stacktrace=always
server.error.include-message=always
