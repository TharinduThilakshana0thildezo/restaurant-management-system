    <title>Profile - Restaurant Management System</title>

</head>
<body>
<h1>User Profile</h1>
<div id="error" style="color: red; display: none;"></div>
<div id="success" style="color: green; display: none;"></div>

</form>

<p><a href="/logout">Logout</a></p>
<script src="/js/profile.js"></script>
